    <script>
      //Q.No13:Create a function that takes an array of numbers and returns the second largest number
      function SecondLargestNumber() {
        let a1 = [10,40,30,20,50,50,50,50];
        let n = a1.length;
        for (i = 0; i < n; i++) {
          for (j = i + 1; j < n; j++) {
            if (a1[i] > a1[j]) {
              temp1 = a1[i];
              a1[i] = a1[j];
              a1[j] = temp1;
            }
          }
        }
        console.log(a1);
        let temp = a1[n - 1];
        let final = 0;
        for (i = n - 1; i >= 0; i--) {
          if (temp != a1[i]) {
            final = a1[i];
            break;
          }
        }
        console.log(final);
        document.write("Second Largest Number: ", final);
      }
      SecondLargestNumber();
