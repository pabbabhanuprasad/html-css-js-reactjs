<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dominos Pizza Hut</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <a href="Pizza Hut" target="_blank">Welcome to Dominos Pizza Hut</a>

    <br>
    <form action="" method="">
        <fieldset>
            <legend>
                <h2 id="subheading">Costomer Details:</h2>
            </legend>
            <lable for="your name" id="sample">Your Name:</lable>
            <input type="text" name="your name" id="" placeholder="Your name"><br><br>
            <lable for="your address" id="sample">Your Address:</lable>
            <input type="text" name="your address" id=""><br><br>
            <lable for="Mobile Number" id="sample">Mobile Number:+91</lable>
            <input type="number" name="Mobile Number" id=""><br><br>
        </fieldset><br>

        <fieldset>
            <legend>
                <h2 id="subheading">Place Your order:</h2>
            </legend>
            <lable for="pizza Name">Pizza Name:</lable>
            <select name="Pizza Name">
                <option value="MARGHERITA">MARGHERITA </option>
                <option value="DOUBLE CHEESE MARGHERITA">DOUBLE CHEESE MARGHERITA </option>
                <option value="FORM HOUSE">FORM HOUSE </option>
            </select><br><br>
            <lable>Pizza:</lable>
            <select name="size" id="size">
                <option>Select Pizza Size</option>
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
                <option value="4">Family</option>
            </select><br><br>
            <lable>Pizza Quantity:</lable>
            <select name="quantity" id="quantity">
                <option>Select Pizza Quantity</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>
            <lable>Delivery Date:</lable>
            <input type="datetime-local"><br><br>

            <lable>Payment Method:</lable>
            <select name="Payment Method" id="Payment Method">
                <option>Select Payment Method:</option>
                <option value="Phonepay">Phonepay</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="PayTM">PayTM</option>
            </select>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>
                <h2 id="subheading">Extra Cheese:</h2>
            </legend>
            <ul>
                <li>
                    <input type="radio" name="Extra Cheese" id="Extra Cheese">
                    <lable for="Extra Cheese">Mozzarella</lable><br>
                </li>
                <li>
                    <input type="radio" name="Extra Cheese" id="Extra Cheese">
                    <lable for="Extra Cheese">Feat</lable><br>
                </li>
                <li>
                    <input type="radio" name="Extra Cheese" id="Extra Cheese">
                    <lable for="Extra Cheese">Cheddar</lable><br>
                </li>
                <li>
                    <input type="radio" name="Extra Cheese" id="Extra Cheese">
                    <lable for="Extra Cheese">Parmeson</lable><br>
                </li>
            </ul>
        </fieldset>
    </form><br>
    <input type="submit" value="submitt" class="submit">
    <input type="Reset" value="Reset" class="reset">
</body>
</html>
