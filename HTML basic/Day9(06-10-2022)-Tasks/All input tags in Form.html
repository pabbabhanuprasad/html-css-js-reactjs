<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All input tags in Form</title>
</head>
<body>
    <form action="" method="" target="_blank"><br><br>
        Student name:<input type="text" name="Student name" value=" Enter Student name" required><br><br>
        Password:<input type="Password"><br><br>
        Email:<input type="Email"><br><br>
        Phone number:<input type="tel"><br><br>
        Age:<input type="number" minlength="18" maxlength="50" step="5"><br><br>
        Submit:<input type="submit" value="Register"><br><br>
        Button:<input type="button" value="click"><br><br>
        Reset:<input type="reset"><br><br>
        color:<input type="color"><br><br>
        hidden:<input type="hidden"><br><br>
        <lable>Gender:</lable>
        Female:<input type="radio" name="Gender">
        Male:<input type="radio" name="Gender"><br><br>
        Languages Known:<br>
        Telugu<input type="checkbox">
        English<input type="checkbox">
        Hindi<input type="checkbox"><br><br>
        Range:<input type="Range"><br><br>
        Date:<input type="Date"><br><br>
        File:<input type="file"><br><br>
        Search:<input type="Search"><br><br>
        Time:<input type="Time"><br><br>
        Month:<input type="Month"><br><br>
        Date-time local:<input type="datetime-local"><br><br>
        Week:<input type="Week"><br><br>
        URL:<input type="URL">

    </form>

</body>
</html>
