<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout creation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="flex-container">
            <div class="flex-item flex-item-1">About us</div>
            <div class="flex-item flex-item-2">Services</div>
            <div class="flex-item flex-item-3">Feed back</div>
            <div class="flex-item flex-item-4">Contact us</div>
        </div>
        <div class="grid-item2">
            <img src="../Image1/nature2.jpeg" alt="nature2" class="image1" />
        </div>
        <div class="grid-item3">
            <div class="sub-grid-container1">
                <div class="block block1">Menu for Fruit Items:
                    <ul>
                        <li>Apple</li>
                        <li>Banana</li>
                        <li>Sapota</li>
                        <li>Kiwi</li>
                        <li>Pine Apple</li>
                        <li>Grapes</li>
                        <li>Orange</li>
                        <li>Pomagranate</li>
                    </ul>
                </div>
                <div class="block block2">Apple:</div>
                <div class="block block3">Banana:</div>
                <div class="block block4">Sapota:</div>
                <div class="block block5">Kiwi:</div>
                <div class="block block6">Pine Apple:</div>
                <div class="block block7">Grapes:</div>
                <div class="block block8">Orange:</div>
                <div class="block block8">Pomagranate:</div>
            </div>
        </div>
    </div>
</body>

</html>
