<!--
     1.Always include DOCTYPE.
     2.Use Lowercase for tags(<p>,<table>)
     3.Always close the tags.
     4.Use always for attribute name/values.
     5.Always write attribute values in double quotes.
     6.src,alt,(width,height)- For every image should have all these'
     7.Dont use empty/ use less spaces.
     8.Avoid long length codes.
     9.Follow proper indentation.
     10.Dont use black lines.
     11.Do not skip title tag for document.
     12.Always close empty elements with "/".
     13.Always include html,head,body tags.
     14.Alway use lang attribute.
     15.Always use meta tags to give some information to browser/search engines.
     16.Always use informative comments.

     17.HTML files should have a.html extension
     18.Give internal and external styling commands in head only.
-->
