<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  

  <script>
    function display(){
      fooditems.forEach((ele)=>{
        var div=document.createElement("div");
        div.setAttribute("class","cardm-3");
        div.style.width="18rem";
        var img=document.createElement("img");
        img.setAttribute("class","card-img-top");
        div.appendChild(img);
        var div2=document.createElement("div");
        div2.setAttribute("card","card-body");
        div.appendChild(div2);
        var h5=document.createElement("h5");
        h5.setAttribute("card","card-title");
        div2.appendChild(h5);
        var p=document.createElement("p");
        p.setAttribute("class","card-text");
        div2.appendChild(p);
        var a=document.createElement("a");
        a.setAttribute("card","btn btn-primary");
        a.innerHTML="View More";
        div.appendChild(a);
        document.querySelector("#container").appendChild(div);

        for(i in ele){
          if(i=="thumbnail"){
            img.setAttribute("src",ele[i]);
          }else if(i=="title"){
            h5.innerHtml=ele[i];
          }else if(i=="short-discription"){
            p.innerHTML=ele[i];
          }else if(i == "fooditem_url"){
            a.setAttribute("href",ele[i]);
          }
        }
      })
    }
  </script>
</body>
</html>
