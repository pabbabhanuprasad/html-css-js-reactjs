<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time related input tags</title>
    <style>
        body {
            background-color: rgb(59, 59, 129);
        }
    </style>
</head>

<body>
    <h1>Date and Time related Input tags</h1>
    <form method="post" target="_blank">
        <h1>Date input</h1>
        <lable>meeting date</lable>
        <input type="date" name="meeting date" id="meeting date" min="1997-01-01" max="2030-12-31" />

        <h1>Time and Date input</h1>
        <lable>Date and Time</lable>
        <input type="datetime-local" name="meeting time" id="meeting time" />

        <h1>Month input</h1>
        <lable>Month:</lable>
        <input type="Month" name="Month" id="Month" />

        <h1>Week input</h1>
        <lable>Week:</lable>
        <input type="Week" name="Week" id="Week" />

        <h1>Time input</h1>
        <lable>Time:</lable>
        <input type="Time" name="Time" id="Time" /><br><br>
       
        <input type="submit" value="submitt">
        <input type="Reset" value="Reset">
    </form>
</body>

</html>
