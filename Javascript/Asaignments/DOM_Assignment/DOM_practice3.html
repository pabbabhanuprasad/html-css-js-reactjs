  <script>
    var fillteredEmploy = []
    function employeee(EmployeeDetails){
      document.querySelector("tbody").innerHTML = ""
      EmployeeDetails.forEach((employee,i)=>{
      var myTr= document.createElement("tr")

      for ( a in employee){
        var myTd = document.createElement("td")
        myTd.innerHTML = employee[a]
        myTr.appendChild(myTd)
      }
      
      var myTd = document.createElement("td")
      var deletebtn =document.createElement("button")
      deletebtn.innerHTML ="delete"
      deletebtn.setAttribute("onclick","deleteEmployee("+i+")")
      myTd.appendChild(deletebtn)
      myTr.appendChild(myTd)
     
     
     
      document.querySelector("tbody").appendChild(myTr)
     

    })


    }
    
    
    function deleteEmployee(i){
      if (fillteredEmploy.length == 0){
        fillteredEmploy = EmployeeDetails.filter((items,index)=>{
          return items.id != EmployeeDetails[i].id
        })
      }
      else{
        fillteredEmploy = fillteredEmploy.filter((items,index)=>{
          return items.id != fillteredEmploy[i].id
        })
      }
      employeee(fillteredEmploy)
    }



    employeee(EmployeeDetails)
