<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <ul></ul>
    <script>
        function getData() {
            return new Promise((resolve, reject) => {
                var getInfo = new XMLHttpRequest()
                getInfo.onreadystatechange = function () {
                    if (getInfo.readyState == 4 && getInfo.status == 200) {
                        data = JSON.parse(getInfo.response).typeMatches[0];
                        resolve(data)
                    }
                };
                getInfo.open("GET", "https://api-nba-v1.p.rapidapi.com/seasons");
                getInfo.setRequestHeader("X-RapidAPI-Key", "IXEUAUo6gSmshyDa71pLNljSwKHRp1xt8bqjsn089SWjJ1GyuX");
                getInfo.setRequestHeader("X-RapidAPI-Host", "api-nba-v1.p.rapidapi.com");
                getInfo.send();
            });

        }
        getData()
        
    </script>
</body>

</html>
