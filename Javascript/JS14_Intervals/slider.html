<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 400px;
            height: 300px;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <img src="" alt="">
        <p>You just stopped the sliding</p>
    </div>
    <script>


        document.querySelector("img").setAttribute("src", "1.jpeg")
        function changeImage() {
            var imageAddress = document.querySelector("img").src
            console.log(imageAddress)
            var imageNumber = imageAddress.substr(imageAddress.lastIndexOf("/") + 1, 1);
            imageNumber++
            if (imageNumber == 9) {
                imageNumber = 1
            }
            document.querySelector("img").setAttribute("src", imageNumber + ".jpeg")
        }
        var sliding = setInterval(() => {
            changeImage()
        }, 1000)
        // adding event handlers i.e onmouseover & onmouseout through DOM method
        function starSlide() {
            sliding = setInterval(() => {
                changeImage()
            }, 1000)
            document.querySelector("p").style.display = "none";
        }
        function stopSlide() {
            clearInterval(sliding)
            document.querySelector("p").style.display = "block";
        }
        document.querySelector("img").onmouseover = function () {
            // console.log("hover effect is ON")
            stopSlide()
        }
        document.querySelector("img").onmouseout = function () {
            // console.log("hover effect is OFF")
            starSlide()
        }
    </script>
</body>

</html>
