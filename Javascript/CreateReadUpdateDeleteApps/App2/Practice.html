<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: sans-serif;
        }

        .form {
            width: 400px;
            margin: 20vh auto 0 auto;
            padding: 20px;
            background-color: whitesmoke;
            border-radius: 4px;
            font-size: 12px;
        }

        .h1 {
            color: #0f2027;
            text-align: center;
        }

        .button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 4px;
        }

        .input-control {
            display: flex;
            flex-direction: column;
        }

        .input-control input {
            border: 2px solid grey;
            border-radius: 4px;
            display: block;
            font-size: 12px;
            padding: 10px;
            width: 94%;
        }

        .input-control input {
            outline: 0
        }

        .input-control.success input {
            border-color: #09c372;
        }

        .input-control.error input {
            border-color: #ff3860;
        }

        .input-control error {
            color: #ff3860;
            font-size: 9px;
            height: 13px;
        }
    </style>
</head>

            <div class="input-control">

                <div class="error"></div>
            </div>
            <div class="input-control">
                <lable for="password">Password</lable>
