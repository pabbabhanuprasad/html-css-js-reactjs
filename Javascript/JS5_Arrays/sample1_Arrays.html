<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Arrays used to handle multiple items
        var friends = ["Mohan Krishna", "Raghu Sai", "Bhanu Prasad", "Hari Krishna", "Lokesh"]

        console.log(friends[0]);
        console.log(friends[1]);
        console.log(friends[3]);
        console.log(friends[4]);

        for (i=0; // initilization will excute only once;
            i<friends.length;  // comparison will excute every time untill we get false;
            i++)    // increment will excute every time
            {
            console.log(friends[i])
        }

        for (i=0;i<friends.length;i++){
            document.write(friends[i]+"<br>")
        }
    </script>
</body>

</html>
