<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <lable for="subject">Subject : </lable><br>
        <input type="checkbox" name="Subject" id="" value="HTML">HTML<br>
        <input type="checkbox" name="Subject" id="" value="CSS">CSS<br>
        <input type="checkbox" name="Subject" id="" value="JavaScript">JavaScript<br>
        <input type="checkbox" name="Subject" id="" value="ReactJS">ReactJS<br>
        <button type="button" onclick="getValues()">Get Subjects</button>
    </form>
    <script>
        var subjects = []
        function getValues() {
            var allCheckBoxes = document.getElementsByName("Subject")
            allCheckBoxes.forEach((element) => {
                if (element.checked) {
                    subjects.push(element.value)
                }
            })
            console.log("subjects", subjects)
        }
    </script>
</body>

</html>
