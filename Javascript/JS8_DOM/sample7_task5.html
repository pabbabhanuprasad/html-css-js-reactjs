<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>User Id</th>
                <th>Date</th>
                <th>Products</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var cart = [
            { "id": 1, "userId": 1, "date": "2020-03-02T00:00:02.000Z", "products": [{ "productId": 1, "quantity": 4 }, { "productId": 2, "quantity": 1 }, { "productId": 3, "quantity": 6 }] },
            { "id": 2, "userId": 1, "date": "2020-01-02T00:00:02.000Z", "products": [{ "productId": 2, "quantity": 4 }, { "productId": 1, "quantity": 10 }, { "productId": 5, "quantity": 2 }]},
            { "id": 3, "userId": 2, "date": "2020-03-01T00:00:02.000Z", "products": [{ "productId": 1, "quantity": 2 }, { "productId": 9, "quantity": 1 }] },
            { "id": 4, "userId": 3, "date": "2020-01-01T00:00:02.000Z", "products": [{ "productId": 1, "quantity": 4 }]},
            { "id": 5, "userId": 3, "date": "2020-03-01T00:00:02.000Z", "products": [{ "productId": 7, "quantity": 1 }, { "productId": 8, "quantity": 1 }] },
            { "id": 6, "userId": 4, "date": "2020-03-01T00:00:02.000Z", "products": [{ "productId": 10, "quantity": 2 }, { "productId": 12, "quantity": 3 }]},
            { "id": 6, "userId": 8, "date": "2020-03-01T00:00:02.000Z", "products": [{ "productId": 18, "quantity": 1 }, { "productId": 12, "quantity": 3 }] }
        ];

        console.log(cart);
        cart.forEach((cartItem) => {
            console.log(cartItem)
            var myTr = document.createElement("tr")
            for (a in cartItem) {
                var myTd = document.createElement("td")
                if (a !== "products"  && a !== "date") {
                    myTd.innerHTML = cartItem[a]
                    myTr.appendChild(myTd)
                } else if (a == "products") {
                    var productTable = document.createElement("table")
                    // we can't use for in loop, products is a array of object, so we are using forEach 
                    cartItem[a].forEach((Item1) => {
                        console.log(Item1)
                        var myProductTr = document.createElement("tr")
                        for (c in Item1) {
                            var ctd = document.createElement("td")
                            ctd.innerHTML = c + " : " + Item1[c];
                            myProductTr.appendChild(ctd);
                        }
                        productTable.appendChild(myProductTr)
                    })
                    myTd.appendChild(productTable)
                    myTr.appendChild(myTd)
                } else if (a == 'date') {
                    myTd.innerHTML = new Date(cartItem[a]).toLocaleDateString();
                    myTr.appendChild(myTd);
                }
            }
            document.querySelector("tbody").appendChild(myTr)
        })
    </script>
</body>

</html>
