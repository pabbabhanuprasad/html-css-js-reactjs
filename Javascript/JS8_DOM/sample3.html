<form>
  <input type="checkbox" name="ui" class="subject"> HTML <br>
  <input type="checkbox" name="ui"  class="subject" > CSS <br>
  <input type="checkbox" name="ui"  class="subject"> Javascript <br>
  <input type="checkbox" name="ui"  class="subject"> ReactJS <br>
  <button>Get All Values</button>
</form>
<script>
  var allSubjects = document.querySelectorAll("input");
  console.log(allSubjects);
  // o/p is NodeList(4) [input.subject, input.subject, input.subject, input.subject]
</script>


<script>
  var playersDetails = [
    { name: "Bhanu", runs:15},
    { name: "Mohan", runs:51},
    { name: "Raghu", runs:26},
    { name: "Mani", runs:18},
    { name: "Sai", runs:62},
  ];

  var playerScores = playersDetails.map((player)=>{
    return player.runs
  })
  console.log(playerScores);

  // There is another method to display the array
  // Here we didn't use {} and return statement.
  var playerScoresInfo = playersDetails.map((player)=>player.runs);
  console.log(playerScoresInfo);

</script>
