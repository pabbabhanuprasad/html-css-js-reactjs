<body>
    <form>

        <input type="radio" name="gender" id="" value="Male" />Male <br>

        <button type="button" onclick="getGenders()">Get Gender</button>

    <script>
        function getGenders() {
            var allRadioBtns = document.getElementsByName("gender");
            // checking whether it is true or false
            allRadioBtns.forEach((element) => {

                }
            })
            console.log(allRadioBtns);
