<body>
    <script>
        class Person {
            constructor(fname, lname) {
                this.fname = fname;
                this.lname = lname;
        // we can't create a second constructor in a class, For one class we are having only one constructor.
            }
        }
        var person1 = new Person("Bhanu", "Prasad");
        var person2 = new Person("Mohan", "Krishna");

        console.log(person1);
        console.log(person2);
    </script>
