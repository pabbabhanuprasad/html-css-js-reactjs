<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // How many ways we can create Objects in Javascript
            // 1.Literal way of creating Object
            var person1={}
            console.log(person1)

            // OOPS way
            // creating An object with Built in method
            var person2 = new Object({fname:"Bhanu",lname:"Prasad"});
            console.log(person2)

            // creating An object with constructor function
            function Person(email,phone,address,city){
                this.email=email;
                this.phone=phone;
                this.address=address;
                this.city=city;

            }

            var person1 = new Person("bhanuprasad@.com",8877998877,"darkspace","Tanuku");
            var person2 = new Person("bhanuprasad@.com",8877998877,"darkspace",7766778899)
            console.log(person1);
            console.log(person2);

    </script>
</body>
</html>
