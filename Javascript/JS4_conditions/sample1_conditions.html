<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var studentAge = prompt("Please enter student Age");

        if(studentAge <= 12){
            console.log("Student is child")
        }else if(studentAge >12 && studentAge <20){
            console.log("He is Teenager")
        }else if(studentAge >= 20 && studentAge <=60){
            console.log("He is Youth")
        }else{
            console.log("He is senior Citizen")
        }
    </script>
</body>

</html>
