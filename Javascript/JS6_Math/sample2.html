    <script>
        var randomNumbers = [];
        for (i = 0; randomNumbers.length < 10; i++) {

                randomNumbers.push(rNumber);
            }
        }
        var minNumber = Math.min(randomNumbers);
        console.log(rNumber);


        // if we want a copy of an array that means don't disturb the already existing array
        // To do that we are giving " ... "
        var randomNumbers = [58067, 803370, 431923, 237424, 386051, 291506, 731847, 922716, 368805, 115426];
        console.log(randomNumbers);
        var newNumbers = [...randomNumbers];
        // I am changing first number in an array
        newNumbers[0] = 123456
        console.log(newNumbers);


        var minNumberValues = Math.min(58067, 803370, 431923, 237424, 386051, 291506, 731847, 922716, 368805, 115426);
        console.log(minNumberValues);
        var maxNumberValues = Math.max(58067, 803370, 431923, 237424, 386051, 291506, 731847, 922716, 368805, 115426);

        var maxNumber = Math.max.apply(null,randomNumbers);
