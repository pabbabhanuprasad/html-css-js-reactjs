<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function getDataFromServer() {
            return new Promise((resolve, reject) => {
                var getData = new XMLHttpRequest()
                getData.onreadystatechange = function () {
                    if (getData.readyState == 4 && getData.status == 200) {
                        resolve(JSON.parse(getData.response))
                        // reject("not working")
                    }
                }
                getData.open("GET", "https://filltext.com//?rows=10&fname={first}&lname={last}&tel={telephone}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true");
                getData.send()
            })
        }
        async function handleAsyncDataFromServer() {
            try{
                var users = await getDataFromServer();
                console.log("Success",users)
            }catch(error){
                console.log("Some Issue happend.......",error)
            }
        }
        try{
            console.log(sayHelloName())
        }catch(error){
            console.log("issue")
            // document.getElementById("demo").innerHTML = "technical issue occured"
            document.getElementById("demo").innerHTML = "Some Technical issue happend"
        }
        handleAsyncDataFromServer();
    </script>
</body>

</html>
