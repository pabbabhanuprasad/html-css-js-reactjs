        function getAllUsersFromServer() {
            return new Promise((resolve, reject) => {
                var getData = new XMLHttpRequest()
                getData.onreadystatechange = function () {
                    if (getData.readyState == 4 && getData.status == 200) {
                        users = JSON.parse(getData.response)
                        // resolve(users);
                        reject(users)
                    }
                }
                getData.open("GET", "https://filltext.com//?rows=10&fname={first}&lname={last}&tel={telephone}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
                getData.send()
            })
        }
        getAllUsersFromServer().then((users) => {
            console.log("Success Promise", users);
        }).catch(()=>{
            console.log("I am excuted From Catch")
    // finally works both resolve and reject casess 
        }).finally(()=>{
            console.log("I am Excuted From Finally")
        })
